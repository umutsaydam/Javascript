<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Digital | Clock</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="fontawesome-free-6.0.0-beta3-web/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="clock-box">
            <p class="clock-time" id="days"></p>
            <p class="clock-name">Days</p>
        </div>
        <div class="shape">
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
        </div>
        <div class="clock-box">
            <p class="clock-time" id="hours"></p>
            <p class="clock-name">Hours</p>
        </div>
        <div class="shape">
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
        </div>
        <div class="clock-box">
            <p class="clock-time" id="minutes"></p>
            <p class="clock-name">Minutes</p>
        </div>
        <div class="shape">
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
        </div>
        <div class="clock-box">
            <p class="clock-time" id="seconds"></p>
            <p class="clock-name">Seconds</p>
        </div>

    </div>

    <script src="js.js" async defer></script>
</body>

</html>
